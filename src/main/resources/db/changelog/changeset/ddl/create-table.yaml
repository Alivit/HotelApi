databaseChangeLog:
  - changeSet:
      id: create-request
      author: Chuiko_Vitaliy
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: city
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: house_number
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: post_code
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: contacts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: arrival_times
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: check_in
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: check_out
                  type: time
                  constraints:
                    nullable: true
        - createTable:
            tableName: hotels
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: brand
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: address_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_address_id
                    references: address(id)
              - column:
                  name: arrival_time_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_arrival_time_id
                    references: arrival_times(id)
              - column:
                  name: contact_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_contact_id
                    references: contacts(id)
        - createTable:
            tableName: amenities
            columns:
              - column:
                  name: hotel_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_hotel_id
                    references:
                      hotels(id)
              - column:
                  name: amenity
                  type: varchar(255)
                  constraints:
                    nullable: false
